version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: s336191
      POSTGRES_PASSWORD: Wbmb/8109
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s336191 -d studs"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-app:
    build: .
    ports:
      - "8080:8080"
      - "9999:9999"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CATALINA_OPTS: >-
        -Dcom.sun.management.jmxremote=true
        -Dcom.sun.management.jmxremote.port=9999
        -Dcom.sun.management.jmxremote.rmi.port=9999
        -Dcom.sun.management.jmxremote.ssl=false
        -Dcom.sun.management.jmxremote.authenticate=false
        -Djava.rmi.server.hostname=web-app
        -Dcom.sun.management.jmxremote.local.only=false

volumes:
  postgres_data: