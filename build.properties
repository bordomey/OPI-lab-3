# Build properties for Web-lab3 project

# Directory properties
src.dir=src/main/java
test.dir=src/test/java
build.dir=build
classes.dir=${build.dir}/classes
test.classes.dir=${build.dir}/test-classes
lib.dir=lib
dist.dir=dist
reports.dir=reports

# Main class (we'll use the client bean as the main entry point)
main.class=com.bordomey.lab3.Main

# JAR file
jar.name=WebLab3.jar
dest.jar=${dist.dir}/${jar.name}

# Music settings (for music target)
music=C:\\Windows\\Media\\ding.wav
musicPlayer=C:\\Windows\\System32\\sndrec32.exe

# Java compilation settings
javac.release=17
debug=true

# Native2ascii settings
native2ascii.src=src/main/resources
native2ascii.dest=src/main/resources-native

# Compiled classes directories
compiled.classes=${classes.dir}
compiled.tests=${test.classes.dir}
compiled=${build.dir}

# JVM parameters for env target
params=-Xmx512m -Xms256m

# SVN repository URL (for team target)
svn.url=file:///dummy_svn_repo

# Git repository settings (for diff target)
git.repo.path=.